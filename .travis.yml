dist: jammy
language: python

python:
- '3.9'

env:
  global:
  - secure: 
  - secure: 


install:
  - pip install --upgrade pip
  - sudo apt-get install libssl-dev --upgrade
  - pip install poetry
  - poetry --version
  - poetry install -vv

script:
  - poetry run pytest -vv tests
  
before_deploy:
- poetry config pypi-token.pypi $PYPI_API_TOKEN
- poetry build -f sdist

deploy:
  provider: script
  script: poetry publish -n -vv
  skip_cleanup: true
  on:
    tags: true
    repo: uc-cdis/datadictionary
    python: 3.9

after_deploy:
- pip install gen3git
- gen3git release
