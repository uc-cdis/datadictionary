$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >-
  Data for the characterization of the patient by means of segementing the population
  (e.g., characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  type:
    type: string

  id:
    $ref:
      - "_definitions.yaml#/uuid"
    systemAlias: node_id

  state:
    $ref:
      - "_definitions.yaml#/state"

  submitter_id:
    oneOf:
      - type: string
      - type: "null"

  gender:
    $ref:
      - "_terms.yaml#/gender/common"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  race:
    $ref:
      - "_terms.yaml#/race/common"
    enum:
      - white
      - american indian or alaska native
      - black or african american
      - asian
      - native hawaiian or other pacific islander
      - other
      - Unknown
      - not reported
      - not allowed to collect

  ethnicity:
    $ref:
      - "_terms.yaml#/ethnicity/common"
    enum:
      - hispanic or latino
      - not hispanic or latino
      - Unknown
      - not reported
      - not allowed to collect

  year_of_birth:
    $ref:
      - "_terms.yaml#/year_of_birth/common"
    oneOf:
      - type: number
      - type: "null"

  year_of_death:
    $ref:
      - "_terms.yaml#/year_of_death/common"
    type: number

  project_id:
    $ref:
      - "_definitions.yaml#/project_id"

  created_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  updated_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  cases:
    $ref: "_definitions.yaml#/to_one"
