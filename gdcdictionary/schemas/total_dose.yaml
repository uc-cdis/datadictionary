$schema: "http://json-schema.org/draft-04/schema#"

id: "total_dose"
title: Total Dose
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Total Dose"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: total_doses 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: timings
    backref: total_doses
    label: part_of
    target_type: timing
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "total_dose" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_total_dose_start:
    description: ""
    type:
      - number
  age_at_total_dose_end:
    description: ""
    type:
      - number
  cycle_number:
    description:
    type:
      - number
  route:
    description: "Route of Administration"
    enum:
      - Systemic
      - Intrathecal
      - Unknown
      - Not Reported
  route_detail:
    description: "Route of Administration Detail"
    enum:
      - Parenteral
      - Oral
      - Unknown
      - Not Reported
  antineoplastic_agent:
    description: "Antineoplastic Agent"
    enum:
      - 5-fluorouracil
      - Amifostine
      - Amsacrine
      - Arsenic Trioxide
      - Bendamustine
      - Bleomycin
      - Bortezomib
      - Brentuximab Vedotin
      - Busulfan
      - Carboplatin
      - Carmustine
      - Cisplatin
      - Cladribine
      - Clofarabine
      - Cyclophosphamide
      - Cytarabine
      - Dacarbazine
      - Dactinomycin
      - Daunorubicin
      - Daunorubicin (Liposomal)
      - Daunorubicin and Cytarabine (Liposomal)
      - Dexamethasone
      - Doxorubicin
      - Etoposide
      - Etoposide Phosphate
      - Fludarabine
      - Gemcitabine
      - Gemtuzumab Ozogamicin
      - Gilteritinib 
      - Hydrocortisone Sodium Succinate
      - Idarubicin
      - Ifosfamide
      - Melphalan
      - Methotrexate
      - Midostaurin
      - Mitoxantrone
      - Mylotarg
      - Nitrogen Mustard
      - Nivolumab
      - Paclitaxel
      - Pembrolizumab
      - Prednisone
      - Procarbazine
      - Quizartinib 
      - Sorafenib
      - Thiotepa
      - Tretinoin
      - Vinblastine
      - Vincristine
      - Vinorelbine
      - Other
      - Unknown
      - Not Reported
  number_doses:
    description: "Number of Doses"
    type:
      - number
  total_dose_administered:
    description: "Total Dose Administered"
    type:
      - number
  normalization_basis:
    description: "Normalization Basis"
    enum:
      - Weight
      - BSA
      - Flat
      - Unknown
      - Not Reported
  total_dose_intended:
    description: "Total Dose Intended"
    type:
      - number
  total_dose_units:
    description: ""
    enum:
      - mg/m2
      - mg/kg
      - mg
      - IU
      - IU/m2
      - Unknown
      - Not Reported


  timings:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

