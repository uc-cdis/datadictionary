$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Read Group
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
program: '*'
project: '*'
description: >-
  Sequencing reads from one lane of an NGS experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aliquots
    backref: read_groups
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

required:
  - type
  - submitter_id
  - aliquots

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  id:
    $ref:
      - "_definitions.yaml#/uuid"

  project_id:
    $ref:
      - "_definitions.yaml#/project_id"

  submitter_id:
    type: string

  state:
    $ref:
      - "_definitions.yaml#/state"

  type:
    enum:
      - read_group

  experiment_name:
    $ref:
      - "_terms.yaml#/experiment_name/common"
    type: string

  sequencing_center:
    $ref:
      - "_terms.yaml#/sequencing_center/common"
    type: string

  sequencing_date:
    $ref:
      - "_definitions.yaml#/datetime"

  platform:
    $ref:
      - "_terms.yaml#/platform/common"
    enum:
      - Illumina
      - SOLiD
      - LS454
      - Ion Torrent
      - Complete Genomics
      - PacBio
      - Other

  instrument_model:
    $ref:
      - "_terms.yaml#/instrument_model/common"
    enum:
      - 454 GS FLX Titanium
      - AB SOLiD 4
      - AB SOLiD 2
      - AB SOLiD 3
      - Complete Genomics
      - Illumina HiSeq X Ten
      - Illumina HiSeq X Five
      - Illumina Genome Analyzer II
      - Illumina Genome Analyzer IIx
      - Illumina HiSeq 2000
      - Illumina HiSeq 2500
      - Illumina HiSeq 4000
      - Illumina MiSeq
      - Illumina NextSeq
      - Ion Torrent PGM
      - Ion Torrent Proton
      - PacBio RS
      - Ion S5 XL System, Ion 530 Chip
      - Other

  library_strategy:
    $ref:
      - "_terms.yaml#/library_strategy/common"
    enum:
      - WGS
      - WXS
      - RNA-Seq
      - ChIP-Seq
      - miRNA-Seq
      - Bisulfite-Seq
      - Validation
      - Amplicon
      - Other

  rin:
    $ref:
      - "_terms.yaml#/rin/common"
    type: number

  flow_cell_barcode:
    $ref:
      - "_terms.yaml#/flow_cell_barcode/common"
    type: string

  includes_spike_ins:
    $ref:
      - "_terms.yaml#/includes_spike_ins/common"
    type: boolean

  spike_ins_fasta:
    $ref:
      - "_terms.yaml#/spike_ins_fasta/common"
    type: string

  spike_ins_concentration:
    $ref:
      - "_terms.yaml#/spike_ins_concentration/common"
    type: string

  library_selection:
    $ref:
      - "_terms.yaml#/library_selection/common"
    enum:
      - Hybrid_Selection
      - PCR
      - Affinity_Enrichment
      - Poly-T_Enrichment
      - RNA_Depletion
      - Other

  library_preparation_kit_name:
    $ref:
      - "_terms.yaml#/library_preparation_kit_name/common"
    type: string

  library_preparation_kit_vendor:
    $ref:
      - "_terms.yaml#/library_preparation_kit_vendor/common"
    type: string

  library_preparation_kit_catalog_number:
    $ref:
      - "_terms.yaml#/library_preparation_kit_catalog_number/common"
    type: string

  library_preparation_kit_version:
    $ref:
      - "_terms.yaml#/library_preparation_kit_version/common"
    type: string

  library_name:
    $ref:
      - "_terms.yaml#/library_name/common"
    type: string

  target_capture_kit_name:
    $ref:
      - "_terms.yaml#/target_capture_kit_name/common"
    type: string

  target_capture_kit_vendor:
    $ref:
      - "_terms.yaml#/target_capture_kit_vendor/common"
    type: string

  target_capture_kit_catalog_number:
    $ref:
      - "_terms.yaml#/target_capture_kit_catalog_number/common"
    type: string

  target_capture_kit_version:
    $ref:
      - "_terms.yaml#/target_capture_kit_version/common"
    type: string

  target_capture_kit_target_region:
    $ref:
      - "_terms.yaml#/target_capture_kit_target_region/common"
    type: string

  size_selection_range:
    $ref:
      - "_terms.yaml#/size_selection_range/common"
    type: string

  adapter_name:
    $ref:
      - "_terms.yaml#/adapter_name/common"
    type: string

  adapter_sequence:
    $ref:
      - "_terms.yaml#/adapter_sequence/common"
    type: string

  to_trim_adapter_sequence:
    $ref:
      - "_terms.yaml#/to_trim_adapter_sequence/common"
    type: boolean

  library_strand:
    $ref:
      - "_terms.yaml#/library_strand/common"
    enum:
      - Unstranded
      - First_Stranded
      - Second_Stranded

  base_caller_name:
    $ref:
      - "_terms.yaml#/base_caller_name/common"
    type: string

  base_caller_version:
    $ref:
      - "_terms.yaml#/base_caller_version/common"
    type: string

  is_paired_end:
    $ref:
      - "_terms.yaml#/is_paired_end/common"
    type: boolean

  read_length:
    type: integer

  read_group_name:
    description: >-
      Read Group Name
    type: string

  barcoding_applied:
    description: >-
      True/False: was barcoding applied?
    type: boolean

  created_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  updated_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  aliquots:
    $ref: "_definitions.yaml#/to_one"
