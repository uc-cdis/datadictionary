$schema: "http://json-schema.org/draft-04/schema#"

id: "family_history"
title: Family History
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >-
  Record of a patient's background regarding cancer events of blood relatives.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: family_histories
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  type:
    enum:
      - family_history

  id:
    $ref:
      - "_definitions.yaml#/uuid"
    systemAlias: node_id

  state:
    $ref:
      - "_definitions.yaml#/state"

  submitter_id:
    oneOf:
      - type: string
      - type: "null"

  relative_with_cancer_history:
    $ref:
      - "_terms.yaml#/relative_with_cancer_history/common"
    enum:
      - "yes"
      - "no"
      - unknown
      - not reported

  relationship_type:
    $ref:
      - "_terms.yaml#/relationship_type/common"
    type: string

  relationship_gender:
    $ref:
      - "_terms.yaml#/gender/common"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  relationship_age_at_diagnosis:
    $ref:
      - "_terms.yaml#/relationship_age_at_diagnosis/common"
    type: number

  relationship_primary_diagnosis:
    $ref:
      - "_terms.yaml#/primary_diagnosis/common"
    type: string

  project_id:
    $ref:
      - "_definitions.yaml#/project_id"

  created_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  updated_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  cases:
    $ref: "_definitions.yaml#/to_one"
